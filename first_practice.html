<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위니브 로그인</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <h1 class="title">더 편리해진 위니브에 오신 것을 환영합니다.</h1>
        <a href="" class="login-btn">
            <img class="login-logo" src="./images/weniv-logo.png" alt="위니브 로고">
            <span class="login-txt">로그인</span>
        </a>
        <article class="login">
                <img class="icon-lock" src="./images/icon-lock.png" alt="로그인 버튼">
                <a class="find-btn" href="">아이디 ｜ 비밀번호 찾기</a>
        </article>
        <article class="sign-up">
            <img class="user" src="./images/icon-user.png" alt="사용자">
            <a class="signup-btn" href="">회원가입</a>
        </article>
    </section>
</body>
</html>
